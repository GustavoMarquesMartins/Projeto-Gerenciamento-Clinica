<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Clínica Médica</title>
</head>

<body>
    <header class="cabecalho">

        <img class="cabecalho__logo" src="../assets/logo-site.png" alt="">
        <h1 class="cabecalho__cargo">Cadastro de atendimento </h1>
        <a class="cabecalho__voltar" href="#"></a>


    </header>

    <main class="conteudo conteudo__column">

        <form action="" class="conteudo__formulario conteudo__formulario__usuario conteudo__column">

            <p> Indentificação do paciente <input type="text" placeholder="Indentificação do paciente" id=""
                    class="formulario__barra"></p>
            <p> descrição do histórico <input type="text" placeholder="Indentificação do histórico" id=""
                    class="formulario__barra"></p>
            <p> descrição do receituário <input type="text" placeholder="descrição do receituário" id=""
                    class="formulario__barra"></p>
            <p> solicitação de exames <input type="text" placeholder="solicitação de exames" id=""
                    class="formulario__barra"></p>

            <button type="submit" class="botao__formulario"> Concluido </button>

        </form>

    </main>
    <footer class="rodape">

        <ul class="rodape__lista">
            <a class="lista__link" href="">
                <li class="lista__item"> Feedback </li>
            </a>
            <a class="lista__link" href="">
                <li class="lista__item"> Suporte </li>
            </a>
            <a class="lista__link" href="">
                <li class="lista__item"> Termos de uso </li>
            </a>
        </ul>

    </footer>

</body>

</html>
