<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Clínica Médica</title>
</head>

<body>
    <header class="cabecalho">

        <img class="cabecalho__logo" src="../assets/logo-site.png" alt="">
        <h1 class="cabecalho__cargo">Editar dados de funcionário </h1>
        <a class="cabecalho__voltar" href="#"></a>

    </header>

    <main class="conteudo">

        <form action="" class="conteudo__formulario">
            
            <p> Nome<input type="text" placeholder="Nome" id="" class="formulario__barra"></p>
            <p> Número RG<input type="text" placeholder="Número RG" id="" class="formulario__barra"></p>
            <p> Orgão emissor<input type="text" placeholder="Orgão emissor" id="" class="formulario__barra"></p>
            <p> Número CPF <input type="text" placeholder="Número CPF" id="" class="formulario__barra"></p>
            <p> Endereço<input type="text" placeholder="Endereço" id="" class="formulario__barra"></p>
            <p> Número<input type="text" placeholder="Número" id="" class="formulario__barra"></p>
            <p> Complmento<input type="text" placeholder="Complmento" id="" class="formulario__barra"></p>
            <p> Bairro<input type="text" placeholder="Bairro" id="" class="formulario__barra"></p>
            <p> Cidade<input type="text" placeholder="Cidade" id="" class="formulario__barra"></p>
            <p> Estado<input type="text" placeholder="Estado" id="" class="formulario__barra"></p>
            <p> Telefone<input type="text" placeholder="Telefone" id="" class="formulario__barra"></p>
            <p> Celular<input type="text" placeholder="Celular" id="" class="formulario__barra"></p>
            <p> Número CTPS<input type="text" placeholder="Número CTPS" id="" class="formulario__barra"></p>
            <p> Número PIS<input type="text" placeholder="Número PIS" id="" class="formulario__barra"></p>
            <p> Data de nascimento <input type="text" placeholder="Data de nascimento" id="" class="formulario__barra"></p>

            <button type="submit" class="botao__formulario"> Concluido </button>

        </form>

    </main>
    <footer class="rodape">

        <ul class="rodape__lista">
            <a class="lista__link" href=""><li class="lista__item"> Feedback </li></a>
            <a class="lista__link" href=""><li class="lista__item"> Suporte </li></a>
            <a class="lista__link" href=""><li class="lista__item"> Termos de uso </li></a>
        </ul>
        
    </footer>

</body>

</html>
